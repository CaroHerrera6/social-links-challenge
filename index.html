<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="card-container" role="main">
        <div class="img-container">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="avatar-jessica"
            class="avatar"
          />
        </div>
        <header>
          <div class="name">
            <h1>Jessica Randall</h1>
            <p>London, United Kingdom</p>
          </div>
          <div class="description">"Front-end developer and avid reader."</div>
        </header>
        <secction>
          <div class="link">GitHub</div>
          <div class="link">Frontend Mentor</div>
          <div class="link">LinkedIn</div>
          <div class="link">Twitter</div>
          <div class="link">Instagram</div></secction
        >
      </section>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </footer>
    </div>
  </body>
</html>
